<section class="py-5">
  <div class="container p-3 border border-2 rounded shadow-lg">

    <!-- BOTON DE AGREGAR ITEM AL LISTADO PARA QUIENES LO NECESITEN -->
    <button type="button" class="floating-btn btn btn-primary" (click)="postRedirect()">
      <span class="bi-plus-lg"></span>
    </button>

    <div class="row mb-3">

      <!-- Barra de busqueda -->
      <div class="col-md-3">
        <input type="text" placeholder="Buscar" class="form-control" [(ngModel)]="searchTerm"
          (input)="onSearch($event)">
      </div>


      <!-- Select de estado -->
      <div class="col-md-2">
        <select [(ngModel)]="selectedState" (change)="onFilter($event)" class="form-select" id="estadoSelect">
          <option value="" selected>Seleccionar Estado</option>
          <option *ngFor="let state of states" [value]="state.value">{{ state.value }}</option>
        </select>
      </div>

      
      <!-- Filtro de fechas -->
      <div class="col-md-4 d-flex gap-3">
        <input (change)="filterDate()" [(ngModel)]="filterDateStart" class="form-control" type="date">
        <input (change)="filterDate()" [(ngModel)]="filterDateEnd" class="form-control ms-2" type="date">
      </div>


      <!-- Botones de exportar -->
      <div class="col-md-3 d-flex gap-2 justify-content-end">
        <button class="btn btn-secondary bi-trash"(click)="eraseFilters()"></button>
        <button id="exportExcelBtn" class="btn btn-success bi-file-earmark-excel"(click)="exportToExcel()"></button>
        <button id="exportPdfBtn" class="btn btn-danger bi-file-earmark-pdf"(click)="exportToPDF()"></button>
      </div>
      
    </div>

    <table id="reportsTable" class="table table-striped table-hover border border-3 rounded">
      <thead>
        <tr>
          <th scope="col">Fecha</th>
          <th scope="col" class="text-center">Estado</th>
          <th scope="col" class="text-end">Lote</th>
          <th scope="col">Mensaje</th>
          <th scope="col" class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</section>


<!-- Modal de info -->
<div class="modal fade" id="infoModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Listado de Informes</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>
          En este listado podrá buscar y filtrar los informes existentes.
        </p>
        <p>
          Con la opción "+" podrá generar un nuevo informe.
        </p>
        <p>
          Además, en las acciones, cuenta con la posibilidad de modificar el estado o ver más detalles sobre el informe.
        </p> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>

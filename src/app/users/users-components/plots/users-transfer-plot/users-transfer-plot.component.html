<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Transferir Lote</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form class="d-flex flex-column justify-content-center align-items-center" [formGroup]="reactiveForm"
        (ngSubmit)="transferPlot()">

        <div class="row">

            <div class="col-12">
                <div class="row">
                    <label for="" class="col-form-label col-4">Propietario Actual</label>
                    <div class="col-8">
                        <input type="text" class="form-control w-100" formControlName="actualOwner"
                            style="min-width: 300px; max-width: 3ch;" />
                    </div>
                </div>

            </div>

            <div class="text-center w-100">
                <i class="bi-arrow-down fs-1"></i>
            </div>

            <div class="col-12">
                <div class="row">
                    <label for="" class="col-form-label col-4">Nuevo Propietario</label>
                    <div class="col-8">
                        <app-custom-select [options]="owners" [selectedOptions]="reactiveForm.get('newOwner')?.value"
                            (selectedOptionsChange)="reactiveForm.get('newOwner')?.setValue($event)" />
                    </div>
                </div>

            </div>
        </div>

        @if(confirm){
        <div class="m-3">
            <div class="alert alert-danger" role="alert">
                {{confirmAction()}}
            </div>
        </div>
        }


        <div class="row mb-3 align-self-end mt-3">
            <div class="col-auto">
                <button type="button" class="btn btn-secondary"
                    (click)="activeModal.dismiss('Cross click')">Cancelar</button>
            </div>
            @if(confirm){
            <div class="col-auto">
                <button type="submit" class="btn btn-success" [disabled]="reactiveForm.invalid">Guardar</button>
            </div>
            }@else {
            <div class="col-auto">
                <button type="button" class="btn btn-success" (click)="confirmAction()"
                    [disabled]="reactiveForm.invalid">Siguiente</button>
            </div>
            }

        </div>
    </form>
</div>
